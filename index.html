<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <title>Timecard</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js" defer></script>
    <script src="js/firebase.js" defer></script>
</head>
<body>
    <div class="form">
        <div>
            <input type="radio" id="in" name="event" value="Clock-In">
            <label for="in">Clock-In</label><br>
            <input type="radio" id="out" name="event" value="Clock-Out">
            <label for="out">Clock-Out</label><br>
        </div>
        <input type="date">
        <input type="time">
        <button id="submit">Submit</button>
    </div>
    <div class="table">

    </div>
</body>
</html>
