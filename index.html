<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black"/>  
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/png">
    <title>Timecard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/menu.js" defer></script>
    <script src="js/dateUtils.js" defer></script>
    <script src="js/timesheet.js" defer></script>
    <script src="js/googleSheet.js" defer></script>
    <script src="js/main.js" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js" defer></script>
    <script src="js/firebase.js" defer></script>
</head>
<body>
    <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('serviceworker.js', {
                    scope: '/timecard/'
                })
                .then(() => console.log("Service Worker Registered"))
                .catch((error) => console.log("Service Worker Not Registered", error));
    }

    var dispatcher;
    if("ontouchstart" in document.documentElement) {
        dispatcher = new SwipeEventDispatcher(window);
        
        dispatcher.on('SWIPE_LEFT', () => {
            timesheetTab.click();
        });

        dispatcher.on('SWIPE_RIGHT', () => {
            mainTab.click();
        });
    }
    </script>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
                <div class="modal-content" id="modal-1-content"></div>
                <footer class="modal-footer">
                    <button id="modal-1-continue-btn" class="modal-btn modal-btn-primary">Continue</button>
                    <button id="modal-1-cancel-btn" class="modal-btn">Cancel</button>
                </footer>
            </div>
        </div>
    </div>
    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title" >
                <div class="modal-content" id="modal-2-content"></div>
                <footer class="modal-footer">
                    <button id="modal-2-cancel-btn" class="modal-btn">Cancel</button>
                </footer>
            </div>
        </div>
    </div>
    <header>
        <div id="title">My Time</div>
        <div id="title-bar">
            <div id="hamburger-menu" onclick="toggleMenu()"></div>
        </div>
        <div id="mainTab" class="selected" onclick="hideTimesheet();closeMenu()">Time Entry</div>
        <div id="timesheetTab" onclick="showTimesheet();closeMenu()">Timecard</div>
        <div id="sign-in" onclick="closeMenu()">Sign in</div>
    </header>
    <div class="app">
        <div class="form">
            <div class="section-title">Time Entry</div>
            <div id="event-toggle">
                <label for="in" onclick="selectEvent(this)">
                    <input type="radio" id="in" name="event" value="Clock-In">
                    <span>Clock-In</span>
                </label>
                <label for="out" onclick="selectEvent(this)">
                    <input type="radio" id="out" name="event" value="Clock-Out">
                    <span>Clock-Out</span>
                </label>
            </div>
            <input type="date">
            <input type="time">
            <button id="submit">Submit</button>
        </div>
        <div class="table">
            <div class="section-title">Timecard</div>
        </div>
    </div>
</body>
</html>
