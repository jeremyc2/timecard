<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <title>Timecard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="js/dateUtils.js" defer></script>
    <script src="js/timesheet.js" defer></script>
    <script src="js/googleSheet.js" defer></script>
    <script src="js/main.js" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js" defer></script>
    <script src="js/firebase.js" defer></script>
</head>
<body>
    <div class="modal" id="modal-1" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
                <header class="modal-header">
                    <button class="modal-close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <div class="modal-content" id="modal-1-content"></div>
            </div>
        </div>
    </div>
    <header>
        <div id="mainTab" class="selected" onclick="hideTimesheet()">Time Entry</div>
        <div id="timesheetTab" onclick="showTimesheet()">Timecard</div>
    </header>
    <div class="app">
        <div class="form">
            <div>
                <input type="radio" id="in" name="event" value="Clock-In">
                <label for="in">Clock-In</label><br>
                <input type="radio" id="out" name="event" value="Clock-Out">
                <label for="out">Clock-Out</label><br>
            </div>
            <input type="date">
            <input type="time">
            <button id="submit">Submit</button>
        </div>
        <div class="table"></div>
    </div>
</body>
</html>
